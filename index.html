<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/gsap.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    <div class="add-article">
      <h2>Add an Article</h2>
      <form method="get" action="#">
        <label>Title</label>
        <input type="text" id="title" placeholder="Article Title">
    
        <label>Date</label>
        <input type="text" id="date" placeholder="Month Day, Year"><br><br>
      
        <label>Paragraph 1</label><br>
        <textarea name="message" id="p1" placeholder="One Paragraph" rows="4"></textarea><br>

        <label>Paragraph 2</label><br>
        <textarea name="message" id="p2" placeholder="One Paragraph" rows="4"></textarea><br>

        <label>Paragraph 3</label><br>
        <textarea name="message" id="p3" placeholder="One Paragraph" rows="4"></textarea><br>

        <input type="submit" value="Submit Article" class="form-button">
      </form>
    </div>
  </body>
</html>
